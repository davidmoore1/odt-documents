name: Convert ODT to PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LibreOffice
        run: |
          sudo apt-get update && sudo apt-get install -y libreoffice
          
          # Create a fresh user profile directory
          mkdir -p ~/.config/libreoffice/4/user

          # Inject a config file to force automatic link update
          cat > ~/.config/libreoffice/4/user/registrymodifications.xcu <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <oor:items xmlns:oor="http://openoffice.org/2001/registry" 
                     xmlns:xs="http://www.w3.org/2001/XMLSchema" 
                     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
            <item oor:path="/org.openoffice.Office.Common/Load">
              <prop oor:name="UpdateDocMode" oor:op="fuse">
                <value>always</value>
              </prop>
            </item>
          </oor:items>
          EOF
      - name: Install UpdateAllLinks macro
        run: |
          mkdir -p ~/.config/libreoffice/4/user/basic/Standard
          cp macros/Module1.xba ~/.config/libreoffice/4/user/basic/Standard/Module1.xba
          cp macros/script.xlb ~/.config/libreoffice/4/user/basic/Standard/script.xlb
      - name: Update all ODT files
        run: |
          find docs i18n -type f -name "*.odt" | while read file; do
            echo "Updating links in $file"
            libreoffice --headless --invisible "macro:///Standard.Module1.UpdateAllLinks($PWD/$file)"
          done
      - name: Convert ODT files to PDF (update links first)
        run: |
          mkdir -p pdf-output
          find docs i18n -type f -name "*.odt" | while read file; do
            echo "Converting $file"
            outdir="pdf-output/$(dirname "$file")"
            mkdir -p "$outdir"
            libreoffice --headless --convert-to pdf "$file" --outdir "$outdir"
          done

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted-pdfs
          path: pdf-output
          