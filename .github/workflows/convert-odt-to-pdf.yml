name: Convert ODT to PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LibreOffice Flatpak
        run: |
          sudo apt-get install -y flatpak
          flatpak install -y flathub org.libreoffice.LibreOffice

      - name: Update all ODT files
        run: |
          find docs i18n -type f -name "*.odt" | while read file; do
            echo "Updating links in $file"
            flatpak run org.libreoffice.LibreOffice --headless --update-links
          done
      - name: Convert ODT files to PDF (update links first)
        run: |
          mkdir -p pdf-output
          find docs i18n -type f -name "*.odt" | while read file; do
            echo "Converting $file"
            outdir="pdf-output/$(dirname "$file")"
            mkdir -p "$outdir"
            flatpak run org.libreoffice.LibreOffice --headless --update-links --convert-to pdf "$file" --outdir "$outdir"
          done

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted-pdfs
          path: pdf-output
          